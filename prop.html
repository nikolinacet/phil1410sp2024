<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Addition Diagram</title>
<style>
  .circle {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 2px solid black;
    background-color: #ADD8E6;
    position: relative; /* For line placement */
  }

  .circle:not(:last-child)::after {
    content: '';
    position: absolute;
    top: 50%;
    right: -25px;
    width: 20px; /* Length of the line */
    height: 2px;
    background: black;
  }

  .arrow {
    margin: 20px 0;
    text-align: center;
  }

  .arrow::before {
    content: 'â†“';
    font-size: 24px; /* Adjust size as needed */
  }
</style>
</head>
<body>
<div style="text-align: center;">
  <span class="circle">1</span>
  <span>+</span>
  <span class="circle">2</span>
</div>
<div class="arrow"></div>
<div style="text-align: center;">
  <span class="circle">3</span>
</div>
</body>
</html>
