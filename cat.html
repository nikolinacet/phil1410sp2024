        // Venn diagrams
        {
            question: "No tyrannosaurus is a king. Therefore, no king is a tyrannosaurus.",
            answer: "Categorical Form:<br><br>1. No tyrannosauruses are kings. <br>∴ No kings are tyrannosauruses. <br><br><embed src='Venn/Venn_1.png' width='75%'' height='75%'> <br><br>Valid"

            answer: "Categorical Form:<br><br> 1. All trespassers are people who get fined. <br>∴ Some trespassers are people who get fined. <br><br><embed src='Venn/Venn_2.png' width='75%'' height='75%'> <br><br>Invalid"

        },
        {

        {
            question: "<br><br>1. All surfers are slackers.<br>2. Bobo is not a surfer.<br>∴ Bobo is not a slacker.",
            answer: "Categorical Form:<br><br>1. All suffers are slackers. <br>2. No people identical to Bobo are surfers. <br>∴ No people identical to Bobo are slackers. <br><br><embed src='Venn/Venn_7.png' width='75%'' height='75%'> <br><br> Invalid"
        },
        {
            question: "Some American citizens are not eligible to vote, and all Americans are patriotic. Hence some American patriots cannot participate in the election process.",
            answer: "Categorical Form:<br><br>1. Some Americans are not people who are eligible to vote. <br>2. All Americans are patriots. <br>∴ Some patriots are not people who are eligible to vote. <br><br><embed src='Venn/Venn_8.png' width='75%'' height='75%'> <br><br> Valid"
        },
        {
            question: "The only rational response to conspiracy is skepticism. But some varieties of skepticism are unjustified. So some rational responses to conspiracy are unjustified.",
            answer: "Categorical Form:<br><br> 1. All rational responses to conspiracy are skeptical responses. <br>2. Some skeptical responses are unjustified responses. <br>∴ Some rational responses are unjustified responses. <br><br><embed src='Venn/Venn_9.png' width='75%'' height='75%'> <br><br> Invalid"
        },
        ];
        // Define instruction sets and their insertion indexes
        const instructions = [
            { index: 0, id: "set1", content: `<strong>Translate the following statements into categorical form. </strong>` },
            { index: 33, id: "set2", content: `<strong><br><br>Use Venn diagrams to determine the validity of the following arguments. If may be helpful to translate into categorical form before diagraming. Do not assume existential commitment for universal statements. </strong>` },
            ];

            function generateFAQs() {
    const container = document.getElementById('faq-container'); 
    let questionNumber = 1; // Initialize the question number counter

    faqs.forEach((faq, index) => {
        const instruction = instructions.find(instr => instr.index === index);
        if (instruction) {
            questionNumber = 1; // Reset the question number for each new set

            const instructionDiv = document.createElement('div');
            instructionDiv.className = 'question';
            instructionDiv.id = instruction.id;
            instructionDiv.innerHTML = instruction.content;
            container.appendChild(instructionDiv);
        }

        const questionId = `question${index + 1}`;
        const answerId = `answer${index + 1}`;

        const questionDiv = document.createElement('div');
        questionDiv.id = questionId;
        questionDiv.className = 'question';
        questionDiv.innerHTML = `${questionNumber++}. ${faq.question}`; // Use and increment the question number

        const buttonDiv = document.createElement('div');
        buttonDiv.className = 'button';
        const button = document.createElement('button');
        button.innerText = 'Show/Hide Answer';
        button.setAttribute('onclick', `toggleText('${answerId}')`);

        const answerDiv = document.createElement('div');
        answerDiv.id = answerId;
        answerDiv.className = 'answer';
        answerDiv.innerHTML = `<p>${faq.answer}</p>`;

        buttonDiv.appendChild(button);
        container.appendChild(questionDiv);
        container.appendChild(buttonDiv);
        container.appendChild(answerDiv);
    });
}


        window.onload = generateFAQs;

        function toggleText(definitionId) {
          var textElement = document.getElementById(definitionId);
          if (textElement.style.display !== "none" && textElement.style.display !== "block") {
                 textElement.style.display = "none";
            }
          textElement.style.display = textElement.style.display === "none" ? "block" : "none";
        }

        function scrollToTop() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
