    <div class="question">
        <br><br>
        <strong>Are the following statements true or false?</strong> 
    </div>

    <div id="faq-container"></div>

    <div class="question">
        <br><br>
    </div>

    <script>
        const faqs = [
        {
            question: "A sound argument is a valid deductive argument with true premises.",
            answer: "True, this is the definition of a sound arguement."
        },
        {
            question: "A deductive argument cannot be both valid and unsound.",
            answer: "False, because a valid deductive argument might have false premises."
        },
        {
            question: "All valid deductive arguments are sound arguments.",
            answer: "False because some valid arguments have false premises."
        },
        {
            question: "A deductive argument can be either valid or invalid and still have true premises.",
            answer: "True because the truth and falsity of premises are not dependent on the structure of the argument."
        },
        {
            question: "When the conclusion of a deductive argument is true, the argument must be sound.",
            answer: "False since nothing is said about the truth of the premises or the validity of the argument."
        },
        {
            question: "When the premises of a deductive argument are true, the conclusion is always true as well.",
            answer: "The conclusion would not always be true unless the argument were valid, so the statement is false."
        },
        {
            question: "If a deductive argument is sound, then the conclusion must be true.",
            answer: "True, by the definition of a sound argument."
        },
        {
            question: "A deductive argument could have a false premise and still be sound.",
            answer: "False by the definition of a sound argument."
        },
        {
            question: "In a valid deductive argument, the conclusion could be true or false.",
            answer: "True, the truth of the conclusion would depend on the truth value of the premises."
        },
        {
            question: "An invalid deductive argument could have all true statements in it.",
            answer: "True, the conclusion could just be true by coincidence. For example: The sky is blue and the grass is green, so you're working on this problem now."
        },
        {
            question: "Every argument with a false conclusion is invalid.",
            answer: "False. An argument may have a false conclusion and be valid so long as it also has at least one false premise. "
        },
        {
            question: "Every argument with a false premise is invalid.",
            answer: "False. The definition of validity has to do with the structure of an argument, not the truth of its premises."
        },
        {
            question: "Every argument with a false premise and a false conclusion is invalid.",
            answer: "False, a valid argument may have false premises and a false conclusion. "
        },
        {
            question: "Every argument with a false premise and a true conclusion is invalid.",
            answer: "False, a valid argument may have true premises and a false conclusion."
        },
        {
            question: "Every argument with true premises and a false conclusion is invalid.",
            answer: "True. If an argument is valid that means if its premises are true, the conclusion must necessarily be true.  "
        },
        {
            question: "Every argument with a true conclusion is sound.",
            answer: "False. If an argument with a true conclusion is invalid or has a false premise, then it is unsound. "
        },
        {
            question: "Every argument with a false conclusion is unsound.",
            answer: "True. The conclusion of a sound argument must be true because it is valid and its premises are all true. "
        },
        //question 18 on, new instructions
        { 
            question: "P1. False. P2. False.  ∴ C. False.", 
            answer: "Can’t say.", 
        },
        { 
            question: "1. True. 2. True.  ∴ C. True.", 
            answer: "Can’t say. ", 
        },
        { 
            question: "1. True. 2. True. 3. True.  ∴ C. False.", 
            answer: "The argument is invalid.", 
        },
        { 
            question: "1. True. 2. True.  ∴ C. False.", 
            answer: "The argument is invalid.", 
        },
        { 
            question: "1. False. 2. False. 3. False.  ∴ C. True.", 
            answer: "Can’t say.", 
        },
        ];
        </script>
    
    <script>
    function generateFAQs() {
        const container = document.getElementById('faq-container'); 

        faqs.forEach((faq, index) => {
            const questionId = `question${index + 1}`;
            const answerId = `answer${index + 1}`;

            // Insert new instructions after question index
            if (index === 17) { // Adjust index here
            const instructionDiv = document.createElement('div');
            instructionDiv.className = 'question';
            instructionDiv.innerHTML = `<strong>Suppose all that you know about an argument are the truth values of the premises and the conclusion. What can you conclude about the validity of the argument?</strong> <br><br>Sample exercise. P1. True. P2. False. P3. True. ∴ C. False.<br>Sample answer. Can’t say.`;
            container.appendChild(instructionDiv);
            }

            // Create and append question, button, and answer 
            const questionDiv = document.createElement('div');
            questionDiv.id = questionId;
            questionDiv.className = 'question';
            questionDiv.innerHTML = `${index + 1}. ${faq.question}`;

            const buttonDiv = document.createElement('div');
            buttonDiv.className = 'button';
            const button = document.createElement('button');
            button.innerText = 'Show/Hide Answer';
            button.setAttribute('onclick', `toggleText('${answerId}')`);

            const answerDiv = document.createElement('div');
            answerDiv.id = answerId;
            answerDiv.className = 'answer';
            answerDiv.innerHTML = `<p>${faq.answer}</p>`;

            buttonDiv.appendChild(button);
            container.appendChild(questionDiv);
            container.appendChild(buttonDiv);
            container.appendChild(answerDiv);
        });
    }

    window.onload = generateFAQs;
    </script>

    <script>
        function toggleText(definitionId) {
          var textElement = document.getElementById(definitionId);
          if (textElement.style.display !== "none" && textElement.style.display !== "block") {
                 textElement.style.display = "none";
            }
          textElement.style.display = textElement.style.display === "none" ? "block" : "none";
        }
    </script>
